# Cloudflare Pages 配置
# 这是一个 Pages 项目，不是 Workers 项目
# 使用 `wrangler pages deploy .` 命令部署

name = "shudao-xiantu"
compatibility_date = "2024-01-01"
pages_build_output_dir = "."

# KV Storage 配置（可选）
