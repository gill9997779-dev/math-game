<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <!-- Content Security Policy: 允许多个CDN和unsafe-eval以支持 Phaser 库 -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com https://cdn.bootcdn.net; object-src 'none'; base-uri 'self';">
    <title>数道仙途</title>
    <!-- Phaser.js CDN - 使用国内镜像优化加载 -->
    <script>
        // 多CDN加载策略，优先使用国内CDN
        (function() {
            const cdnList = [
                'https://unpkg.com/phaser@3.80.1/dist/phaser.min.js',           // unpkg 国内访问较好
                'https://cdn.bootcdn.net/ajax/libs/phaser/3.80.1/phaser.min.js', // BootCDN 国内CDN
                'https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js', // jsDelivr 备用
                './lib/phaser.min.js'  // 本地备用文件
            ];
            
            let currentIndex = 0;
            
            function loadPhaser() {
                if (currentIndex >= cdnList.length) {
                    console.error('所有CDN都加载失败，请检查网络连接');
                    document.getElementById('loading').innerHTML = '网络连接失败<br>请刷新页面重试';
                    return;
                }
                
                const script = document.createElement('script');
                script.src = cdnList[currentIndex];
                script.async = false;
                
                script.onload = function() {
                    console.log(`✓ Phaser 加载成功 (${cdnList[currentIndex]})`);
                };
                
                script.onerror = function() {
                    console.warn(`✗ CDN加载失败: ${cdnList[currentIndex]}`);
                    currentIndex++;
                    loadPhaser(); // 尝试下一个CDN
                };
                
                document.head.appendChild(script);
            }
            
            loadPhaser();
        })();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', 'PingFang SC', 'Hiragino Sans GB', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            /* 移动端优化 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
            /* 硬件加速 */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            will-change: auto;
        }
        
        #game-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            max-height: 800px;
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            /* 移动端适配 */
            touch-action: manipulation;
            /* 硬件加速 */
            transform: translateZ(0);
            -webkit-transform: translateZ(0);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        
        /* 移动端全屏适配 */
        @media screen and (max-width: 768px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
                box-shadow: none;
            }
        }
        
        /* 横屏适配 */
        @media screen and (orientation: landscape) and (max-height: 600px) {
            #game-container {
                height: 100vh;
                width: 100vw;
                border-radius: 0;
            }
        }
        
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            /* 移动端优化 */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
            /* 加载动画 */
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        /* 加载进度条 */
        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 20px auto 0;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        /* 网络状态提示 */
        .network-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="loading" id="loading">
            <div>正在加载游戏...</div>
            <div class="loading-progress">
                <div class="loading-bar" id="loading-bar"></div>
            </div>
        </div>
        <div class="network-status" id="network-status">检测网络状态...</div>
    </div>
    
    <!-- 使用外部脚本文件以避免 CSP 问题 -->
    <script type="module" src="./src/init.js?v=20260111-31"></script>
</body>
</html>
