# Cloudflare Pages 配置
# 这是一个 Pages 项目，不是 Workers 项目
# 使用 `wrangler pages deploy .` 命令部署

name = "shudao-xiantu"
compatibility_date = "2024-01-01"
pages_build_output_dir = "."

# KV Storage 配置
# KV namespace 名称: math-game
# 
# 注意：对于 Cloudflare Pages 项目，KV namespace 需要在 Dashboard 中绑定：
# 1. 进入 Pages 项目设置 → Settings → Functions
# 2. 在 KV namespace bindings 中添加：
#    - Variable name: SHUDAO_KV
#    - KV namespace: math-game
# 
# 下面的配置用于本地开发（可选）
# 如果需要本地开发时使用 KV，取消注释并填入你的 KV namespace ID

# [[kv_namespaces]]
# binding = "SHUDAO_KV"
# id = "your-math-game-kv-namespace-id"

# [[kv_namespaces]]
# binding = "SHUDAO_KV"
# preview_id = "your-preview-kv-namespace-id"

