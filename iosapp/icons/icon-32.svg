<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="32" height="32" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="16" cy="16" r="11.2" fill="none" stroke="url(#textGradient)" stroke-width="0.64" opacity="0.3"/>
    <circle cx="16" cy="16" r="8" fill="none" stroke="url(#textGradient)" stroke-width="0.48" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(16, 16)">
        <!-- 数字 -->
        <text x="0" y="2.56" text-anchor="middle" font-family="Arial, sans-serif" font-size="6.4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 4.8)">
            <!-- 加号 -->
            <line x1="-2.56" y1="0" x2="2.56" y2="0" stroke="url(#textGradient)" stroke-width="0.48" opacity="0.8"/>
            <line x1="0" y1="-2.56" x2="0" y2="2.56" stroke="url(#textGradient)" stroke-width="0.48" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="11.2" text-anchor="middle" font-family="Arial, sans-serif" font-size="6.4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="6.4" cy="9.6" r="0.64" fill="#4facfe" opacity="0.6"/>
    <circle cx="24" cy="6.4" r="0.48" fill="#00f2fe" opacity="0.8"/>
    <circle cx="25.6" cy="22.4" r="0.64" fill="#4facfe" opacity="0.7"/>
    <circle cx="8" cy="24" r="0.48" fill="#00f2fe" opacity="0.6"/>
</svg>