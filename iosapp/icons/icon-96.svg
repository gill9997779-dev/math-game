<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="96" height="96" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="48" cy="48" r="33.599999999999994" fill="none" stroke="url(#textGradient)" stroke-width="1.92" opacity="0.3"/>
    <circle cx="48" cy="48" r="24" fill="none" stroke="url(#textGradient)" stroke-width="1.44" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(48, 48)">
        <!-- 数字 -->
        <text x="0" y="7.68" text-anchor="middle" font-family="Arial, sans-serif" font-size="19.200000000000003" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 14.399999999999999)">
            <!-- 加号 -->
            <line x1="-7.68" y1="0" x2="7.68" y2="0" stroke="url(#textGradient)" stroke-width="1.44" opacity="0.8"/>
            <line x1="0" y1="-7.68" x2="0" y2="7.68" stroke="url(#textGradient)" stroke-width="1.44" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="33.599999999999994" text-anchor="middle" font-family="Arial, sans-serif" font-size="19.200000000000003" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="19.200000000000003" cy="28.799999999999997" r="1.92" fill="#4facfe" opacity="0.6"/>
    <circle cx="72" cy="19.200000000000003" r="1.44" fill="#00f2fe" opacity="0.8"/>
    <circle cx="76.8" cy="67.2" r="1.92" fill="#4facfe" opacity="0.7"/>
    <circle cx="24" cy="72" r="1.44" fill="#00f2fe" opacity="0.6"/>
</svg>