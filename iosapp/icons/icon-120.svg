<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="120" height="120" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="60" cy="60" r="42" fill="none" stroke="url(#textGradient)" stroke-width="2.4" opacity="0.3"/>
    <circle cx="60" cy="60" r="30" fill="none" stroke="url(#textGradient)" stroke-width="1.7999999999999998" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(60, 60)">
        <!-- 数字 -->
        <text x="0" y="9.6" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 18)">
            <!-- 加号 -->
            <line x1="-9.6" y1="0" x2="9.6" y2="0" stroke="url(#textGradient)" stroke-width="1.7999999999999998" opacity="0.8"/>
            <line x1="0" y1="-9.6" x2="0" y2="9.6" stroke="url(#textGradient)" stroke-width="1.7999999999999998" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="24" cy="36" r="2.4" fill="#4facfe" opacity="0.6"/>
    <circle cx="90" cy="24" r="1.7999999999999998" fill="#00f2fe" opacity="0.8"/>
    <circle cx="96" cy="84" r="2.4" fill="#4facfe" opacity="0.7"/>
    <circle cx="30" cy="90" r="1.7999999999999998" fill="#00f2fe" opacity="0.6"/>
</svg>