<?xml version="1.0" encoding="UTF-8"?>
<svg width="58" height="58" viewBox="0 0 58 58" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="58" height="58" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="29" cy="29" r="20.299999999999997" fill="none" stroke="url(#textGradient)" stroke-width="1.16" opacity="0.3"/>
    <circle cx="29" cy="29" r="14.5" fill="none" stroke="url(#textGradient)" stroke-width="0.87" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(29, 29)">
        <!-- 数字 -->
        <text x="0" y="4.64" text-anchor="middle" font-family="Arial, sans-serif" font-size="11.600000000000001" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 8.7)">
            <!-- 加号 -->
            <line x1="-4.64" y1="0" x2="4.64" y2="0" stroke="url(#textGradient)" stroke-width="0.87" opacity="0.8"/>
            <line x1="0" y1="-4.64" x2="0" y2="4.64" stroke="url(#textGradient)" stroke-width="0.87" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="20.299999999999997" text-anchor="middle" font-family="Arial, sans-serif" font-size="11.600000000000001" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="11.600000000000001" cy="17.4" r="1.16" fill="#4facfe" opacity="0.6"/>
    <circle cx="43.5" cy="11.600000000000001" r="0.87" fill="#00f2fe" opacity="0.8"/>
    <circle cx="46.4" cy="40.6" r="1.16" fill="#4facfe" opacity="0.7"/>
    <circle cx="14.5" cy="43.5" r="0.87" fill="#00f2fe" opacity="0.6"/>
</svg>