<?xml version="1.0" encoding="UTF-8"?>
<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="20" height="20" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="10" cy="10" r="7" fill="none" stroke="url(#textGradient)" stroke-width="0.4" opacity="0.3"/>
    <circle cx="10" cy="10" r="5" fill="none" stroke="url(#textGradient)" stroke-width="0.3" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(10, 10)">
        <!-- 数字 -->
        <text x="0" y="1.6" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 3)">
            <!-- 加号 -->
            <line x1="-1.6" y1="0" x2="1.6" y2="0" stroke="url(#textGradient)" stroke-width="0.3" opacity="0.8"/>
            <line x1="0" y1="-1.6" x2="0" y2="1.6" stroke="url(#textGradient)" stroke-width="0.3" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="4" cy="6" r="0.4" fill="#4facfe" opacity="0.6"/>
    <circle cx="15" cy="4" r="0.3" fill="#00f2fe" opacity="0.8"/>
    <circle cx="16" cy="14" r="0.4" fill="#4facfe" opacity="0.7"/>
    <circle cx="5" cy="15" r="0.3" fill="#00f2fe" opacity="0.6"/>
</svg>