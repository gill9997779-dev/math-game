<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="60" height="60" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="30" cy="30" r="21" fill="none" stroke="url(#textGradient)" stroke-width="1.2" opacity="0.3"/>
    <circle cx="30" cy="30" r="15" fill="none" stroke="url(#textGradient)" stroke-width="0.8999999999999999" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(30, 30)">
        <!-- 数字 -->
        <text x="0" y="4.8" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 9)">
            <!-- 加号 -->
            <line x1="-4.8" y1="0" x2="4.8" y2="0" stroke="url(#textGradient)" stroke-width="0.8999999999999999" opacity="0.8"/>
            <line x1="0" y1="-4.8" x2="0" y2="4.8" stroke="url(#textGradient)" stroke-width="0.8999999999999999" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="12" cy="18" r="1.2" fill="#4facfe" opacity="0.6"/>
    <circle cx="45" cy="12" r="0.8999999999999999" fill="#00f2fe" opacity="0.8"/>
    <circle cx="48" cy="42" r="1.2" fill="#4facfe" opacity="0.7"/>
    <circle cx="15" cy="45" r="0.8999999999999999" fill="#00f2fe" opacity="0.6"/>
</svg>