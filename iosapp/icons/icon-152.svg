<?xml version="1.0" encoding="UTF-8"?>
<svg width="152" height="152" viewBox="0 0 152 152" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="152" height="152" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="76" cy="76" r="53.199999999999996" fill="none" stroke="url(#textGradient)" stroke-width="3.04" opacity="0.3"/>
    <circle cx="76" cy="76" r="38" fill="none" stroke="url(#textGradient)" stroke-width="2.28" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(76, 76)">
        <!-- 数字 -->
        <text x="0" y="12.16" text-anchor="middle" font-family="Arial, sans-serif" font-size="30.400000000000002" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 22.8)">
            <!-- 加号 -->
            <line x1="-12.16" y1="0" x2="12.16" y2="0" stroke="url(#textGradient)" stroke-width="2.28" opacity="0.8"/>
            <line x1="0" y1="-12.16" x2="0" y2="12.16" stroke="url(#textGradient)" stroke-width="2.28" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="53.199999999999996" text-anchor="middle" font-family="Arial, sans-serif" font-size="30.400000000000002" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="30.4" cy="45.599999999999994" r="3.04" fill="#4facfe" opacity="0.6"/>
    <circle cx="114" cy="30.4" r="2.28" fill="#00f2fe" opacity="0.8"/>
    <circle cx="121.6" cy="106.4" r="3.04" fill="#4facfe" opacity="0.7"/>
    <circle cx="38" cy="114" r="2.28" fill="#00f2fe" opacity="0.6"/>
</svg>