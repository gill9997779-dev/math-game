<svg width="2048" height="2732" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- 背景渐变 -->
        <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
        </linearGradient>
        
        <!-- 设备边框渐变 -->
        <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:0.8" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:0.8" />
        </linearGradient>
        
        <!-- 文字渐变 -->
        <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        
        <!-- 阴影滤镜 -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="2048" height="2732" fill="url(#backgroundGrad)"/>
    
    <!-- 设备轮廓 (模拟iPhone/iPad) -->
    <rect x="204.8" y="273.2" 
          width="1638.4" height="2185.6" 
          rx="61.44" 
          fill="none" stroke="url(#deviceGrad)" stroke-width="4" 
          filter="url(#shadow)"/>
    
    <!-- 应用界面区域 -->
    <rect x="245.76" y="409.8" 
          width="1556.48" height="1912.3999999999999" 
          rx="40.96" 
          fill="#0f0f23" opacity="0.9"/>
    
    <!-- 标题区域 -->
    <text x="1024" y="683" 
          font-family="PingFang SC, Arial, sans-serif" 
          font-size="81.92" 
          font-weight="bold" 
          fill="url(#textGrad)" 
          text-anchor="middle">数道仙途 - 主菜单</text>
    
    <!-- 描述文字 -->
    <text x="1024" y="819.6" 
          font-family="PingFang SC, Arial, sans-serif" 
          font-size="51.2" 
          fill="#b0b0c0" 
          text-anchor="middle">开始你的数学修仙之旅</text>
    
    <!-- 功能特色列表 -->
    
        <g transform="translate(409.6, 1092.8)">
            <!-- 特色图标 -->
            <circle cx="0" cy="0" r="30.72" 
                    fill="url(#textGrad)"/>
            <!-- 特色文字 -->
            <text x="102.4" y="10.24" 
                  font-family="PingFang SC, Arial, sans-serif" 
                  font-size="45.056" 
                  fill="#e0e0e0">修仙主题界面</text>
        </g>
    
        <g transform="translate(409.6, 1311.36)">
            <!-- 特色图标 -->
            <circle cx="0" cy="0" r="30.72" 
                    fill="url(#textGrad)"/>
            <!-- 特色文字 -->
            <text x="102.4" y="10.24" 
                  font-family="PingFang SC, Arial, sans-serif" 
                  font-size="45.056" 
                  fill="#e0e0e0">直观的导航设计</text>
        </g>
    
        <g transform="translate(409.6, 1529.92)">
            <!-- 特色图标 -->
            <circle cx="0" cy="0" r="30.72" 
                    fill="url(#textGrad)"/>
            <!-- 特色文字 -->
            <text x="102.4" y="10.24" 
                  font-family="PingFang SC, Arial, sans-serif" 
                  font-size="45.056" 
                  fill="#e0e0e0">个人进度显示</text>
        </g>
    
    
    <!-- 应用图标 -->
    <g transform="translate(1024, 2049)">
        <!-- 图标背景 -->
        <rect x="-163.84" y="-163.84" 
              width="327.68" height="327.68" 
              rx="61.44" 
              fill="url(#deviceGrad)" 
              filter="url(#shadow)"/>
        <!-- 数学符号 -->
        <text x="0" y="40.96" 
              font-family="Times, serif" 
              font-size="163.84" 
              font-weight="bold" 
              fill="white" 
              text-anchor="middle">∑</text>
    </g>
    
    <!-- 底部应用名称 -->
    <text x="1024" y="2458.8" 
          font-family="PingFang SC, Arial, sans-serif" 
          font-size="61.44" 
          font-weight="bold" 
          fill="url(#textGrad)" 
          text-anchor="middle">数道仙途</text>
    
    <!-- 副标题 -->
    <text x="1024" y="2568.08" 
          font-family="PingFang SC, Arial, sans-serif" 
          font-size="40.96" 
          fill="#b0b0c0" 
          text-anchor="middle">Mathematical Cultivation Path</text>
</svg>