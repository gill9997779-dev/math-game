<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="40" height="40" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="20" cy="20" r="14" fill="none" stroke="url(#textGradient)" stroke-width="0.8" opacity="0.3"/>
    <circle cx="20" cy="20" r="10" fill="none" stroke="url(#textGradient)" stroke-width="0.6" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(20, 20)">
        <!-- 数字 -->
        <text x="0" y="3.2" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 6)">
            <!-- 加号 -->
            <line x1="-3.2" y1="0" x2="3.2" y2="0" stroke="url(#textGradient)" stroke-width="0.6" opacity="0.8"/>
            <line x1="0" y1="-3.2" x2="0" y2="3.2" stroke="url(#textGradient)" stroke-width="0.6" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="8" cy="12" r="0.8" fill="#4facfe" opacity="0.6"/>
    <circle cx="30" cy="8" r="0.6" fill="#00f2fe" opacity="0.8"/>
    <circle cx="32" cy="28" r="0.8" fill="#4facfe" opacity="0.7"/>
    <circle cx="10" cy="30" r="0.6" fill="#00f2fe" opacity="0.6"/>
</svg>