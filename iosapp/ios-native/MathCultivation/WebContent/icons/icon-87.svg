<?xml version="1.0" encoding="UTF-8"?>
<svg width="87" height="87" viewBox="0 0 87 87" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="87" height="87" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="43.5" cy="43.5" r="30.45" fill="none" stroke="url(#textGradient)" stroke-width="1.74" opacity="0.3"/>
    <circle cx="43.5" cy="43.5" r="21.75" fill="none" stroke="url(#textGradient)" stroke-width="1.305" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(43.5, 43.5)">
        <!-- 数字 -->
        <text x="0" y="6.96" text-anchor="middle" font-family="Arial, sans-serif" font-size="17.400000000000002" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 13.049999999999999)">
            <!-- 加号 -->
            <line x1="-6.96" y1="0" x2="6.96" y2="0" stroke="url(#textGradient)" stroke-width="1.305" opacity="0.8"/>
            <line x1="0" y1="-6.96" x2="0" y2="6.96" stroke="url(#textGradient)" stroke-width="1.305" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="30.45" text-anchor="middle" font-family="Arial, sans-serif" font-size="17.400000000000002" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="17.400000000000002" cy="26.099999999999998" r="1.74" fill="#4facfe" opacity="0.6"/>
    <circle cx="65.25" cy="17.400000000000002" r="1.305" fill="#00f2fe" opacity="0.8"/>
    <circle cx="69.6" cy="60.900000000000006" r="1.74" fill="#4facfe" opacity="0.7"/>
    <circle cx="21.75" cy="65.25" r="1.305" fill="#00f2fe" opacity="0.6"/>
</svg>