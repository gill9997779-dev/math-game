<?xml version="1.0" encoding="UTF-8"?>
<svg width="72" height="72" viewBox="0 0 72 72" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="72" height="72" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="36" cy="36" r="25.2" fill="none" stroke="url(#textGradient)" stroke-width="1.44" opacity="0.3"/>
    <circle cx="36" cy="36" r="18" fill="none" stroke="url(#textGradient)" stroke-width="1.08" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(36, 36)">
        <!-- 数字 -->
        <text x="0" y="5.76" text-anchor="middle" font-family="Arial, sans-serif" font-size="14.4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 10.799999999999999)">
            <!-- 加号 -->
            <line x1="-5.76" y1="0" x2="5.76" y2="0" stroke="url(#textGradient)" stroke-width="1.08" opacity="0.8"/>
            <line x1="0" y1="-5.76" x2="0" y2="5.76" stroke="url(#textGradient)" stroke-width="1.08" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="25.2" text-anchor="middle" font-family="Arial, sans-serif" font-size="14.4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="14.400000000000002" cy="21.6" r="1.44" fill="#4facfe" opacity="0.6"/>
    <circle cx="54" cy="14.400000000000002" r="1.08" fill="#00f2fe" opacity="0.8"/>
    <circle cx="57.599999999999994" cy="50.4" r="1.44" fill="#4facfe" opacity="0.7"/>
    <circle cx="18" cy="54" r="1.08" fill="#00f2fe" opacity="0.6"/>
</svg>