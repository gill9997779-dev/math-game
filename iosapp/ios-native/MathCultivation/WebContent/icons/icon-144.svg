<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="144" height="144" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="72" cy="72" r="50.4" fill="none" stroke="url(#textGradient)" stroke-width="2.88" opacity="0.3"/>
    <circle cx="72" cy="72" r="36" fill="none" stroke="url(#textGradient)" stroke-width="2.16" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(72, 72)">
        <!-- 数字 -->
        <text x="0" y="11.52" text-anchor="middle" font-family="Arial, sans-serif" font-size="28.8" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 21.599999999999998)">
            <!-- 加号 -->
            <line x1="-11.52" y1="0" x2="11.52" y2="0" stroke="url(#textGradient)" stroke-width="2.16" opacity="0.8"/>
            <line x1="0" y1="-11.52" x2="0" y2="11.52" stroke="url(#textGradient)" stroke-width="2.16" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="50.4" text-anchor="middle" font-family="Arial, sans-serif" font-size="28.8" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="28.800000000000004" cy="43.2" r="2.88" fill="#4facfe" opacity="0.6"/>
    <circle cx="108" cy="28.800000000000004" r="2.16" fill="#00f2fe" opacity="0.8"/>
    <circle cx="115.19999999999999" cy="100.8" r="2.88" fill="#4facfe" opacity="0.7"/>
    <circle cx="36" cy="108" r="2.16" fill="#00f2fe" opacity="0.6"/>
</svg>