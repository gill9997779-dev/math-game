<?xml version="1.0" encoding="UTF-8"?>
<svg width="167" height="167" viewBox="0 0 167 167" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="167" height="167" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="83.5" cy="83.5" r="58.449999999999996" fill="none" stroke="url(#textGradient)" stroke-width="3.34" opacity="0.3"/>
    <circle cx="83.5" cy="83.5" r="41.75" fill="none" stroke="url(#textGradient)" stroke-width="2.505" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(83.5, 83.5)">
        <!-- 数字 -->
        <text x="0" y="13.36" text-anchor="middle" font-family="Arial, sans-serif" font-size="33.4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 25.05)">
            <!-- 加号 -->
            <line x1="-13.36" y1="0" x2="13.36" y2="0" stroke="url(#textGradient)" stroke-width="2.505" opacity="0.8"/>
            <line x1="0" y1="-13.36" x2="0" y2="13.36" stroke="url(#textGradient)" stroke-width="2.505" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="58.449999999999996" text-anchor="middle" font-family="Arial, sans-serif" font-size="33.4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="33.4" cy="50.1" r="3.34" fill="#4facfe" opacity="0.6"/>
    <circle cx="125.25" cy="33.4" r="2.505" fill="#00f2fe" opacity="0.8"/>
    <circle cx="133.6" cy="116.9" r="3.34" fill="#4facfe" opacity="0.7"/>
    <circle cx="41.75" cy="125.25" r="2.505" fill="#00f2fe" opacity="0.6"/>
</svg>