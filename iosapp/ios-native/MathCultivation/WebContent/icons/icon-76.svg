<?xml version="1.0" encoding="UTF-8"?>
<svg width="76" height="76" viewBox="0 0 76 76" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="76" height="76" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="38" cy="38" r="26.599999999999998" fill="none" stroke="url(#textGradient)" stroke-width="1.52" opacity="0.3"/>
    <circle cx="38" cy="38" r="19" fill="none" stroke="url(#textGradient)" stroke-width="1.14" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(38, 38)">
        <!-- 数字 -->
        <text x="0" y="6.08" text-anchor="middle" font-family="Arial, sans-serif" font-size="15.200000000000001" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 11.4)">
            <!-- 加号 -->
            <line x1="-6.08" y1="0" x2="6.08" y2="0" stroke="url(#textGradient)" stroke-width="1.14" opacity="0.8"/>
            <line x1="0" y1="-6.08" x2="0" y2="6.08" stroke="url(#textGradient)" stroke-width="1.14" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="26.599999999999998" text-anchor="middle" font-family="Arial, sans-serif" font-size="15.200000000000001" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="15.2" cy="22.799999999999997" r="1.52" fill="#4facfe" opacity="0.6"/>
    <circle cx="57" cy="15.2" r="1.14" fill="#00f2fe" opacity="0.8"/>
    <circle cx="60.8" cy="53.2" r="1.52" fill="#4facfe" opacity="0.7"/>
    <circle cx="19" cy="57" r="1.14" fill="#00f2fe" opacity="0.6"/>
</svg>