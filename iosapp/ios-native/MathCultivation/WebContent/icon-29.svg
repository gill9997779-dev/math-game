<?xml version="1.0" encoding="UTF-8"?>
<svg width="29" height="29" viewBox="0 0 29 29" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="29" height="29" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="14.5" cy="14.5" r="10.149999999999999" fill="none" stroke="url(#textGradient)" stroke-width="0.58" opacity="0.3"/>
    <circle cx="14.5" cy="14.5" r="7.25" fill="none" stroke="url(#textGradient)" stroke-width="0.435" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(14.5, 14.5)">
        <!-- 数字 -->
        <text x="0" y="2.32" text-anchor="middle" font-family="Arial, sans-serif" font-size="5.800000000000001" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 4.35)">
            <!-- 加号 -->
            <line x1="-2.32" y1="0" x2="2.32" y2="0" stroke="url(#textGradient)" stroke-width="0.435" opacity="0.8"/>
            <line x1="0" y1="-2.32" x2="0" y2="2.32" stroke="url(#textGradient)" stroke-width="0.435" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="10.149999999999999" text-anchor="middle" font-family="Arial, sans-serif" font-size="5.800000000000001" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="5.800000000000001" cy="8.7" r="0.58" fill="#4facfe" opacity="0.6"/>
    <circle cx="21.75" cy="5.800000000000001" r="0.435" fill="#00f2fe" opacity="0.8"/>
    <circle cx="23.2" cy="20.3" r="0.58" fill="#4facfe" opacity="0.7"/>
    <circle cx="7.25" cy="21.75" r="0.435" fill="#00f2fe" opacity="0.6"/>
</svg>