<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="512" height="512" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="256" cy="256" r="179.2" fill="none" stroke="url(#textGradient)" stroke-width="10.24" opacity="0.3"/>
    <circle cx="256" cy="256" r="128" fill="none" stroke="url(#textGradient)" stroke-width="7.68" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(256, 256)">
        <!-- 数字 -->
        <text x="0" y="40.96" text-anchor="middle" font-family="Arial, sans-serif" font-size="102.4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 76.8)">
            <!-- 加号 -->
            <line x1="-40.96" y1="0" x2="40.96" y2="0" stroke="url(#textGradient)" stroke-width="7.68" opacity="0.8"/>
            <line x1="0" y1="-40.96" x2="0" y2="40.96" stroke="url(#textGradient)" stroke-width="7.68" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="179.2" text-anchor="middle" font-family="Arial, sans-serif" font-size="102.4" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="102.4" cy="153.6" r="10.24" fill="#4facfe" opacity="0.6"/>
    <circle cx="384" cy="102.4" r="7.68" fill="#00f2fe" opacity="0.8"/>
    <circle cx="409.6" cy="358.4" r="10.24" fill="#4facfe" opacity="0.7"/>
    <circle cx="128" cy="384" r="7.68" fill="#00f2fe" opacity="0.6"/>
</svg>