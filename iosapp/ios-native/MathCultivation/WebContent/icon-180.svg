<?xml version="1.0" encoding="UTF-8"?>
<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="180" height="180" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="90" cy="90" r="62.99999999999999" fill="none" stroke="url(#textGradient)" stroke-width="3.6" opacity="0.3"/>
    <circle cx="90" cy="90" r="45" fill="none" stroke="url(#textGradient)" stroke-width="2.6999999999999997" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(90, 90)">
        <!-- 数字 -->
        <text x="0" y="14.4" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 27)">
            <!-- 加号 -->
            <line x1="-14.4" y1="0" x2="14.4" y2="0" stroke="url(#textGradient)" stroke-width="2.6999999999999997" opacity="0.8"/>
            <line x1="0" y1="-14.4" x2="0" y2="14.4" stroke="url(#textGradient)" stroke-width="2.6999999999999997" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="62.99999999999999" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="36" cy="54" r="3.6" fill="#4facfe" opacity="0.6"/>
    <circle cx="135" cy="36" r="2.6999999999999997" fill="#00f2fe" opacity="0.8"/>
    <circle cx="144" cy="126" r="3.6" fill="#4facfe" opacity="0.7"/>
    <circle cx="45" cy="135" r="2.6999999999999997" fill="#00f2fe" opacity="0.6"/>
</svg>