<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect width="128" height="128" fill="url(#bgGradient)" />
    
    <!-- 装饰性圆环 -->
    <circle cx="64" cy="64" r="44.8" fill="none" stroke="url(#textGradient)" stroke-width="2.56" opacity="0.3"/>
    <circle cx="64" cy="64" r="32" fill="none" stroke="url(#textGradient)" stroke-width="1.92" opacity="0.5"/>
    
    <!-- 中心数学符号 -->
    <g transform="translate(64, 64)">
        <!-- 数字 -->
        <text x="0" y="10.24" text-anchor="middle" font-family="Arial, sans-serif" font-size="25.6" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">数</text>
        
        <!-- 数学符号 -->
        <g transform="translate(0, 19.2)">
            <!-- 加号 -->
            <line x1="-10.24" y1="0" x2="10.24" y2="0" stroke="url(#textGradient)" stroke-width="1.92" opacity="0.8"/>
            <line x1="0" y1="-10.24" x2="0" y2="10.24" stroke="url(#textGradient)" stroke-width="1.92" opacity="0.8"/>
        </g>
        
        <!-- 道字 -->
        <text x="0" y="44.8" text-anchor="middle" font-family="Arial, sans-serif" font-size="25.6" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">道</text>
    </g>
    
    <!-- 装饰性粒子 -->
    <circle cx="25.6" cy="38.4" r="2.56" fill="#4facfe" opacity="0.6"/>
    <circle cx="96" cy="25.6" r="1.92" fill="#00f2fe" opacity="0.8"/>
    <circle cx="102.4" cy="89.6" r="2.56" fill="#4facfe" opacity="0.7"/>
    <circle cx="32" cy="96" r="1.92" fill="#00f2fe" opacity="0.6"/>
</svg>